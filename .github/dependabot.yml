version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "aias00"
    assignees:
      - "aias00"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "aias00"
    assignees:
      - "aias00"
    open-pull-requests-limit: 10

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "aias00"
    assignees:
      - "aias00"
    open-pull-requests-limit: 10
