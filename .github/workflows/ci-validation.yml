name: ‚úÖ CI Validation
on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: "0 2 * * 1" # Run every Monday at 2:00 UTC
permissions:
  contents: read
jobs:
  validate-ci-config:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Validate GitHub Actions Workflows
        run: |
          echo "üîç Validating GitHub Actions workflows..."

          # Check if all required workflow files exist
          required_workflows=(
            ".github/workflows/build-and-test.yml"
            ".github/workflows/code-quality.yml" 
            ".github/workflows/security.yml"
            ".github/workflows/deploy.yml"
          )

          for workflow in "${required_workflows[@]}"; do
            if [[ -f "$workflow" ]]; then
              echo "‚úÖ Found: $workflow"
            else
              echo "‚ùå Missing: $workflow"
              exit 1
            fi
          done

          # Check if Makefile exists and has required targets
          if [[ -f "Makefile" ]]; then
            echo "‚úÖ Found: Makefile"
            
            required_targets=("build" "test" "quality" "security-check" "docker-build")
            for target in "${required_targets[@]}"; do
              if grep -q "^$target:" Makefile; then
                echo "‚úÖ Found Makefile target: $target"
              else
                echo "‚ùå Missing Makefile target: $target"
                exit 1
              fi
            done
          else
            echo "‚ùå Missing: Makefile"
            exit 1
          fi

          echo "üéâ All CI configuration files are present!"

      - uses: ./tools/github-actions/setup-deps
      - name: Validate Maven Configuration
        run: |
          echo "üîç Validating Maven configuration..."

                      # Check if pom.xml has required plugins
            required_plugins=(
              "maven-checkstyle-plugin"
              "jacoco-maven-plugin"
            )

          for plugin in "${required_plugins[@]}"; do
            if grep -q "$plugin" pom.xml; then
              echo "‚úÖ Found Maven plugin: $plugin"
            else
              echo "‚ùå Missing Maven plugin: $plugin"
              exit 1
            fi
          done

          # Validate Maven compilation
          mvn clean compile -q
          echo "‚úÖ Maven compilation successful"

          echo "üéâ Maven configuration is valid!"
