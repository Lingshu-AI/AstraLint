name: ðŸš€ Deploy
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
permissions:
  contents: read
  packages: write
jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-22.04
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/github-actions/setup-deps
      - name: Build Application
        run: |
          mvn clean package -DskipTests
      - name: Build and Push Docker Image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.repository }}/astralint:staging .
          docker push ghcr.io/${{ github.repository }}/astralint:staging
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment logic here

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-22.04
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/github-actions/setup-deps
      - name: Build Application
        run: |
          mvn clean package -DskipTests
      - name: Build and Push Docker Image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          docker build -t ghcr.io/${{ github.repository }}/astralint:${VERSION} .
          docker build -t ghcr.io/${{ github.repository }}/astralint:latest .

          docker push ghcr.io/${{ github.repository }}/astralint:${VERSION}
          docker push ghcr.io/${{ github.repository }}/astralint:latest
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment logic here
