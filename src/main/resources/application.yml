server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:codevoyant
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  ai:
    dashscope:
      api-key: sk-762e6e532c8a4745b881bbf2a7db7608
      base-url: https://dashscope.aliyuncs.com
      embedding:
        options:
          model: text-embedding-v1
    chat:
      client:
        enabled: true
  web:
    resources:
      static-locations: classpath:/static/
    mvc:
      static-path-pattern: /static/**

gitlab:
  url: http://localhost:8929
  token: your_access_token_here
  webhook:
    secret: your_webhook_secret_here

ai:
  code-review:
    enabled: true
    model: qwen-plus
    max-file-size: 10000
    timeout: 30000

logging:
  level:
    org.example.codevoyant: DEBUG
    org.springframework.ai: DEBUG